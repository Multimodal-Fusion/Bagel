# Symlink configuration for Bagel
# Each entry creates a symlink from the local path to ~/ssd/project/vlm/Bagel/target
# Format: local_path: target_name
# Uncomment the folders you want to symlink

symlinks:
  - logs: logs
  - wandb: wandb
  - datasets: datasets
  - models: models
